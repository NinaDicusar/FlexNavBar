<script>
 $(window).scroll(function() {
  let windowYmax = 50;
  let scrolledY = $(window).scrollTop();

  if (scrolledY > windowYmax) {

    $('.navbar').addClass("scrolled");
  } else {
    $('.navbar').removeClass("scrolled");

  }
});
</script>
